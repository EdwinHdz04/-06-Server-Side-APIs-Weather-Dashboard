<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous"
     ></script>
     <link rel="stylesheet" href="style.css"/>

    <title>Weather Dashboard</title>
</head>

<body>
    <div id="mainheader"><h1>Weather Dashboard</h1></div>
    <div id="searchbox">
        <h2>Search for a City</h2>
        <form> 
            <input id="SearchCity" type="text">
            <button id="SearchBtn">Search</button>
        </form>   
        <div id="diverline"></div>
        <ul>
            <li><button class="history" >San Francisco</button></li>
           
         

        </ul>
    </div>
    <div id="results">
        <div id="currentconditions">
            <h2 id="resultCity"></h2>
            <p id="currentTemp"></p>
            <p id="currentWind"></p>
            <p id="currentHumidity"></p>
        </div>
        <div id="fiveDayForecast">
            <h3>5-Day Forecast:</h3>
            <div id="day1">
            <h4 class="date"></h4>
            <div class="icon"></div>
            <div class="Temp"></div>
            <div class="wind"></div>
            <div class="Humidity"></div>
            </div>
            <div id="day2">
            <h4 class="date"></h4>
            <div class="icon"></div>
            <div class="Temp"></div>
            <div class="wind"></div>
            <div class="Humidity"></div>
            </div>
            <div id="day3">
            <h4 class="date"></h4>
            <div class="icon"></div>
            <div class="Temp"></div>
            <div class="wind"></div>
            <div class="Humidity"></div>
            </div>
            <div id="day4">
            <h4 class="date"></h4>
            <div class="icon"></div>
            <div class="Temp"></div>
            <div class="wind"></div>
            <div class="Humidity"></div>
            </div>
            <div id="day5">
            <h4 class="date"></h4>
            <div class="sun"></div>
            <div class="Temp"></div>
            <div class="wind"></div>
            <div class="Humidity"></div>
            </div>
        </div>

    </div>

    <script src="/script.js"></script> 
</body>
</html>
